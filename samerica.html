<!DOCTYPE html>
<html>
  <head>
    <title>map_samerica</title>
    <meta charset="utf-8">
    <script>
        function popup(url){
            var name = "popup test";
            var option = "width = 1000, height = 1000, top = 100, left = 350, menubar = no, location = no, toolbar=no, resizable=no, status=no, scrollbars=no"
            window.open(url, name, option);
        }
    </script>
    <style>
      .fullscreen {
        width: 100%; height: 100%;
        position: fixed;
        background-image: url(samericamap.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .bolibia{
        top: 42%;
        left: 45%;
      }
      .chile {
        top: 49%;
        left: 43.5%;
      }
      .peru{
        top: 33%;
        left: 42%;
      }
      img {
        position: absolute;
        text-align :  center;
        width : 3%;
        height: 3%;
        transform: translate(-50%, 0%);
      }
      img:hover{
        width : 5%;
        height: 5%;
    </style>
  </head>
  <body>
      <div class="fullscreen">
          <a href="javascript:popup('samerica_bolibia.html')" target="_self"><img src="point.png" class="bolibia"></a>
          <a href="javascript:popup('samerica_chile.html')" target="_self"><img src="point.png" class="chile"></a>
          <a href="javascript:popup('samerica_peru.html')" target="_self"><img src="point.png" class="peru"></a>
      </div>
  </body>
</html>
