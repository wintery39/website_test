<!DOCTYPE html>
<html>
<head>
    <title>map_australia</title>
    <meta charset="utf-8">
    <script>
        function popup(url){
            var name = "popup test";
            var option = "width = 1000, height = 1000, top = 100, left = 350, menubar = no, location = no, toolbar=no, resizable=no, status=no, scrollbars=no"
            window.open(url, name, option);
        }
    </script>
    <style>
        .fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            background-image: url(australiamap.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .opera {
            position: absolute;
            top: 64%;
            right: 40%;
        }

        img {
            text-align :  center;
            width: 3%;
            height: 3%;
        }
        img:hover {
            width: 5%;
            height: 5%;
        }
    </style>
</head>
  <body>
      <div class="fullscreen">
          <a href="javascript:popup('australia_opera.html')" target="_self"><img src="point.png" class="opera"></a>
      </div>
  </body>
</html>
