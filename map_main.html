<!DOCTYPE html>
<html>
  <head>
    <title>map_main</title>
    <meta charset="utf-8">
    <style>
      .fullscreen {
        position: relative;
        background-image: url(worldmap.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        padding-top: 56.25%;
      }
      .asia {
        top: 40%;
        left: 36%;
        width: 150px;
        height: 50px;
      }
      .europe {
          top: 39%;
          left: 23%;
          width: 100px;
          height: 50px;
      }
      .namerica {
          top: 42%;
          left: 70%;
          width: 200px;
          height: 100px;
      }
      .samerica {
          top: 73%;
          left: 81%;
          width: 200px;
          height: 100px;
      }
      .australia {
          top: 80%;
          left: 45%;
          width: 200px;
          height: 100px;
      }
      .africa {
          top: 62%;
          left: 18%;
          width: 200px;
          height: 100px;
      }
      a {
        position: absolute;
        text-align :  center;
        color: black;
        font-size: 20px;
        text-decoration: none;
        transform: translate(-50%, 0%);
      }
      a:hover{
        font-size: 35px;
      }
    </style>
  </head>
  <body onresize="parent.resizeTo(500,400)" onload="parent.resizeTo(500,400)">
    <div class="fullscreen">
      <a href="asia.html" class="asia"> 아시아</a>
      <a href="europe.html" class="europe"> 유럽</a>
      <a href="namerica.html" class="namerica"> 북아메리카</a>
      <a href="samerica.html" class="samerica"> 남아메리카</a>
      <a href="australia.html" class="australia"> 오세아니아</a>
      <a href="africa.html" class="africa"> 아프리카</a>
    </div>
  </body>
</html>
