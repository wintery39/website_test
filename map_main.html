<!DOCTYPE html>
<html>
  <head>
    <title>map_main</title>
    <meta charset="utf-8">
    <style>
      .fullscreen {width: 100%; height: 100%;
        position: fixed;
        background-image: url(worldmap.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .asia {
        position: absolute;
        top: 40%;
        left: 37%;
        width: 150px;
        height: 50px;
      }
      .europe {
          position: absolute;
          top: 39%;
          left: 26%;
          width: 100px;
          height: 50px;
      }
      .namerica {
          position: absolute;
          top: 42%;
          right: 26%;
          width: 200px;
          height: 100px;
      }
      .samerica {
          position: absolute;
          top: 73%;
          right: 18%;
          width: 200px;
          height: 100px;
      }
      .australia {
          position: absolute;
          top: 80%;
          right: 49%;
          width: 200px;
          height: 100px;
      }
      .africa {
          position: relative;
          top: 60%;
          left: 20%;
          width: 200px;
          height: 100px;
      }
      a {
        text-align :  center;
        color: black;
        font-size: 20px;
        text-decoration: none;
      }
      a:hover{
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen">
      <a href="asia.html" class="asia"> 아시아</a>
      <a href="europe.html" class="europe"> 유럽</a>
      <a href="namerica.html" class="namerica"> 북아메리카</a>
      <a href="samerica.html" class="samerica"> 남아메리카</a>
      <a href="australia.html" class="australia"> 오세아니아</a>
      <a href="africa.html" class="africa"> 아프리카</a>
    </div>
  </body>
</html>
