<!DOCTYPE html>
<html>
<head>
    <title>map_africa</title>
    <meta charset="utf-8">
    <script>
        function popup(url){
            var name = "popup test";
            var option = "width = 1000, height = 1000, top = 100, left = 350, menubar = no, location = no, toolbar=no, resizable=no, status=no, scrollbars=no"
            window.open(url, name, option);
        }
    </script>
    <style>
        .fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            background-image: url(africamap.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .kilimanjaro {
            position: absolute;
            top: 53%;
            right: 37.5%;
        }

        img {
            width: 3%;
            height: 3%;
        }

            img:hover {
                width: 5%;
                height: 5%;
            }
    </style>
</head>
  <body>
      <div class="fullscreen">
          <a href="javascript:popup('africa_kilimanjaro.html')" target="_self"><img src="point.png" class="kilimanjaro"></a>
      </div>
  </body>
</html>
