<!DOCTYPE html>
<html>
  <head>
    <title>map_asia</title>
    <meta charset="utf-8">
    <script>
        function popup(url){
            var name = "popup test";
            var option = "width = 1000, height = 1000, top = 100, left = 350, menubar = no, location = no, toolbar=no, resizable=no, status=no, scrollbars=no"
            window.open(url, name, option);
        }
    </script>
    <style>
      .fullscreen {
        width: 100%; height: 100%;
        position: fixed;
        background-image: url(asiamap.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .seoul{
        top: 55%;
        left: 59%;
      }
      .china {
        top: 54%;
        left: 51%;
      }
      .india{
        top: 63%;
        left: 40%;
      }
      img {
        position: absolute;
        text-align :  center;
        width : 3%;
        height: 3%;
        transform: translate(-50%, 0%);
      }
      img:hover{
        width : 5%;
        height: 5%;
    </style>
  </head>
  <body>
      <div class="fullscreen">
          <a href="javascript:popup('asia_seoul.html')" target="_self"><img src="point.png" class="seoul"></a>
          <a href="javascript:popup('asia_china.html')" target="_self"><img src="point.png" class="china"></a>
          <a href="javascript:popup('asia_india.html')" target="_self"><img src="point.png" class="india"></a>
      </div>
  </body>
</html>
